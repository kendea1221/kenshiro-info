<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spreadsheet Data Table</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <table id="data-table">
    <thead>
      <tr>
        <th>項目</th>
        <th>ステータス</th>
        <th>更新時刻</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    // ページ読み込み後に実行
    document.addEventListener('DOMContentLoaded', function() {
      // JSONデータを取得する関数
      function fetchData() {
        // Ajaxリクエスト
        fetch('https://script.google.com/macros/s/AKfycbxw1-hWW47_7unTtmwmkFadHKQzJe7wBve2P7UVQxnLSzRw3g6ZoQdyI9usRKG-Wns/exec')
          .then(response => response.json())
          .then(data => displayData(data.data)) // データの取得先を修正
          .catch(error => console.error('Error fetching data:', error));
      }

      // データを表示する関数
      function displayData(data) {
        // データが配列であることを確認
        if (!Array.isArray(data)) {
          console.error('Data is not an array:', data);
          return;
        }

        // テーブルを取得
        const table = document.getElementById('data-table');

        // テーブルのボディ部分を取得
        const tbody = table.getElementsByTagName('tbody')[0];

        // テーブルのボディをクリア
        tbody.innerHTML = '';

        // データをテーブルに追加
        data.forEach(function(row) {
          const tableRow = document.createElement('tr');
          const columns = ['項目', 'ステータス', '更新時刻'];

          columns.forEach(function(column) {
            const cell = document.createElement('td');
            cell.textContent = row[column];
            tableRow.appendChild(cell);
          });

          tbody.appendChild(tableRow);
        });
      }

      // 最初のデータ取得
      fetchData();

      // 10秒ごとにデータを更新
      setInterval(fetchData, 10000);
    });
  </script>
</body>
</html>
